<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Compute Grade</title>
  <script>
    // Function to create and add a new element inside a parent
    function createElement(type, parent = document.getElementById("form")) {
      const el = document.createElement(type);
      parent.appendChild(el);
      return el;
    }

    // Function that runs when the page loads
    function computeGrade() {
      // 1. Create a form inside the body
      const form = createElement("form", document.getElementById("body"));
      form.id = "form";

      // 2. Create one input box and a button
      const txtScore = createElement("input");
      txtScore.placeholder = "Enter score (0 - 100)";

      const btnOk = createElement("button");
      btnOk.textContent = "OK";
      btnOk.type = "button";

      // 3. When the button is clicked, compute grade
      btnOk.addEventListener("click", function () {
        const score = parseInt(txtScore.value);
        let gradeText;

        // Validate input
        if (isNaN(score) || score < 0 || score > 100) {
          gradeText = "Invalid score!";
        } else if (score < 40) {
          gradeText = "Grade = F";
        } else if (score <= 44) {
          gradeText = "Grade = E";
        } else if (score <= 49) {
          gradeText = "Grade = D";
        } else if (score <= 59) {
          gradeText = "Grade = C";
        } else if (score <= 69) {
          gradeText = "Grade = B";
        } else {
          gradeText = "Grade = A";
        }

        // 4. Create or update the output area
        if (!btnOk.output) btnOk.output = createElement("output");
        btnOk.output.textContent = gradeText;
      });
    }
  </script>
</head>

<body id="body" onload="computeGrade()"></body>
</html>
