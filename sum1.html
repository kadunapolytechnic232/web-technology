<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Sum (Dynamic)</title>
  <script>
    // Function to create a new element inside a parent
    function createElement(type, parent = document.getElementById("form")) {
      const el = document.createElement(type);   // create new element
      parent.appendChild(el);                    // add it to the parent
      return el;                                 // return the element
    }

    // Function that runs when the page loads
    function computeSum() {
      // create a form inside the body
      const form = createElement("form", document.getElementById("body"));
      form.id = "form";

      // create two input boxes and a button
      const first = createElement("input");
      const second = createElement("input");
      const button = createElement("button");
      button.textContent = "OK";
      button.type = "button";

      // create an output area (empty for now)
      const output = createElement("output");

      // when button is clicked, calculate and show the sum
      button.addEventListener("click", () => {
        const num1 = parseFloat(first.value) || 0;
        const num2 = parseFloat(second.value) || 0;
        output.textContent = "Sum = " + (num1 + num2);
      });
    }
  </script>
</head>

<!-- when the page loads, it calls computeSum() -->
<body id="body" onload="computeSum()"></body>
</html>
