<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Examination Result Sheet</title>
  <script>
    // Create and add a new element inside a parent
    function createElement(parentId, tag) {
      const el = document.createElement(tag);
      document.getElementById(parentId).appendChild(el);
      return el;
    }

    // Run this function when page loads
    function createExamResultTable() {
      // Create the table
      const table = createElement("body", "table");
      table.style.border = "1px solid black";
      table.style.borderCollapse = "collapse";

      // Add table header
      const header = ["S/N", "REGNO", "NAME", "C/WORK (40%)", "EXAM (60%)", "TOTAL"];
      const trHead = createElement("table", "tr");
      for (let text of header) {
        const th = document.createElement("th");
        th.textContent = text;
        th.style.border = "1px solid black";
        th.style.padding = "4px";
        trHead.appendChild(th);
      }

      // Student data
      const students = [
        ["1", "17/2314", "ISAH SALEH", 38, 77],
        ["2", "17/5287", "EMMANUEL DAVID", 30, 68],
        ["3", "17/3488", "SAMUEL JOHN", 25, 56]
      ];

      // Add each student's row
      for (let s of students) {
        const tr = createElement("table", "tr");
        const total = s[3] + s[4];
        const data = [...s, total];
        for (let val of data) {
          const td = document.createElement("td");
          td.textContent = val;
          td.style.border = "1px solid black";
          td.style.padding = "4px";
          tr.appendChild(td);
        }
      }
    }
  </script>
</head>
<body id="body" onload="createExamResultTable()"></body>
</html>
